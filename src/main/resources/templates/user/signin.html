<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="/css/user/signin.css">
</head>
<body>
<main layout:fragment="main" class= "d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pl:4 pr:4 md:pl:0 md:pr:0" >
    <section class="mt:10">
        <h1 class="logo">로고</h1>
    </section>
    <section>
        <h1 class="d:none">로그인 기능</h1>
        <div>
            <form method="post" class= "d:flex fl-dir:column gap:8">
                <div>
                    <input type="text" class="n-textbox n-textbox-type:underline" placeholder="아이디를 입력하세요." name="username"/>
                </div>
                <div>
                    <input type="password" class="n-textbox n-textbox-type:underline" placeholder="비밀번호를 입력하세요." name="password"/>
                </div>
                <div class= "d:flex fl-dir:row gap:1 ai:center">
                    <input type="checkbox" class="n-toggle n-toggle-type:check-box" />
                    <span>아이디 저장</span>
                </div>
                <div>
                    <button type="submit" class="n-btn n-btn-size:2 fw:3 fs:3 md:fs:6 min-w:3 w:10p">로그인</button>
                </div>
            </form>
        </div>
    </section>
    <section class="d:flex fl-dir:row gap:8 ai:center jc:center">
        <h1 class="d:none">개인정보 찾기</h1>
        <div><a href="/signup/find-id"> 아이디 찾기</a></div>
        <div><a href="/signup/find-pwd"> 비밀번호 찾기</a></div>
    </section>
    <section class= "d:flex fl-dir:row gap:10 jc:center ai:center">
        <h1 class="d:none">소셜 로그인</h1>
        <div>
            <a href="" class= "d:flex fl-dir:column gap:2 jc:center ai:center">
                <div class="kakao social-logo"></div>
                <span>카카오</span>
            </a>
        </div>
        <div>
            <a href="" class= "d:flex fl-dir:column gap:2 jc:center ai:center">
                <div class="naver social-logo"></div>
                <span>네이버</span>
            </a>
        </div>
        <div>
            <a href="" class= "d:flex fl-dir:column gap:2 jc:center ai:center">
                <div class="google social-logo"></div>
                <span>구글</span>
            </a>
        </div>
        <div>
            <a href="" class= "d:flex fl-dir:column gap:2 jc:center ai:center">
                <div class="apple social-logo"></div>
                <span>애플</span>
            </a>
        </div>
    </section>
    <section class= "d:flex fl-dir:column jc:center ai:center">
        <h1 class="d:none">회원가입 페이지로 링크</h1>
        <div class="d:flex fl-dir:row gap:2 ai:center jc:center">
            <span>지금 함께하세요 !</span><span><a href="/signup/step1" class="fw:3"> 회원가입 ></a></span>
        </div>
    </section>
</main>

</body>
</html>

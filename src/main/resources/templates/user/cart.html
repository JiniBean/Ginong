<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout-cart">
<head>
    <meta charset="UTF-8">
    <title>cart-List</title>
</head>
<body>
    <main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:9 w:10p mt:0 bg-color:base-3">
        <div class="bg-color:base-1 pr:4 pl:4 md:pr:0 md:pl:0 ">
            <h1 class="d:none md:d:flex jc:center ai:center fs:4 fw:3 h:4 bg-color:base-1">장바구니</h1>    
            <div class="d:flex m:4 jc:space-between">
                <div class="deco icon:map_pin_fill deco-size:4 icon-size:4 icon-color:main-6">서울특별시 마포구 신수동 81-45</div>
                <div><a href="" class="n-btn n-btn-type:outline">변경</a></div>
            </div>
        </div>
        
        <section>
            <h1 class="d:none">상품 리스트</h1>
            <form action="" class="d:flex fl-dir:column gap:4">
                <!-- 전체 삭제 및 삭제 버튼 영역 -->
                <div class="d:flex jc:space-between ml:4 mr:4">
                    <div>
                        <label>
                            <input type="checkbox" class="all n-toggle n-toggle-type:check n-toggle-size:1">
                            전체선택
                            <span>(2/2)</span>
                        </label>
                    </div>
                    <div class="pos:relative d:flex gap:3">
                        <span class="">선택삭제</span>
                        <span class="bar"></span>
                        <span class="all">전체삭제</span>
                    </div>
                </div>

                <!-- 상품 영역 -->
                <div  class="d:flex fl-dir:column m:4 bd bd-color:base-2 bd-radius:2 bg-color:base-1">
                    <!-- 상품 한개 영역 -->
                    <div class="d:flex gap:5 p:4 bd-bottom bd-color:base-2">
                        <div><input type="checkbox" class="all n-toggle n-toggle-type:check n-toggle-size:1"></div>
                        <div><img src="/img/Meongmeong.jpg" height="90px" class="bd-radius:1"></div>
                        <div>
                            <div>텃밭 당근, 2개입</div>
                            <div>2,500원</div>
                            <div>
                                <span>-</span>
                                <input type="text" name="" id="">
                                <span>+</span>
                            </div>
                        </div>
                    </div>

                    <!-- 결제 정보 영역 -->
                    <div>
                        <div>
                            <div><span>상품 금액</span><span>32,000원</span></div>
                            <div><span>할인 금액</span><span>0원</span></div>
                            <div><span>배송비</span><span>5,000원</span></div>
                        </div>
                        <div><span>총 주문 금액</span><span>37,000원</span></div>
                        <div>
                            <span>제주 및 도서산간 지역 추가 배송비 안내</span>
                            <span>도서산간 지역의 경우 기본 배송비 외 별도의 추가 배송비가 부과되오니 양해 부탁드립니다.</ㄴ>
                        </div>
                    </div>
                    <div>
                        <span>꼭 확인해주세요</span>
                        <span>
                            <p>배송 불가 상품이 포함되어 있을 경우 주문이 취소될 수 있습니다.</p>
                            <p>상품 특성에 따라 단순 변심일 경우 환불이 불가할 수 있습니다.</p>
                        </span>
                    </div>
                </div>
            </form>
        </section>
    </main>
</html> 
</body>
</html>

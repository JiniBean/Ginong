<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout-back">
<head>
  <meta charset="UTF-8">
  <title>Product-List</title>
  <link rel="stylesheet" href="/css/user/product/list.css">
</head>
<body>

<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:9 w:10p pr:4 pl:4 md:pr:0 md:pl:0">

  <section class="d:flex fl-dir:column gap:6 md:gap:8 p:4 bd-bottom bd-color:base-3">
    <h1 class="d:none">주문 상세 요약</h1>
    <div class="d:flex jc:center gap:6">
      <span class="fw:3 fs:5">주문 상세 - </span>
      <span class="fw:3 fs:5">텃밭 흙당근 2개입</span>
      <span class="fw:3 fs:5">외 3건</span>
    </div>
  </section>

  <section class="d:flex fl-dir:column gap:6 md:gap:8 p:4 bd-bottom bd-color:base-3">
    <h1 class="d:none">주문 상태 요약</h1>
    <div class="d:flex fl-dir:column gap:10 p:5">
      <div class="d:flex jc:space-between">
        <div>
          <span class="fw:3 fs:4 color:base-9">2024.01.27</span>
          <span class="fw:3 fs:4 color:base-9">주문</span>
        </div>
        <div>
          <span class="fw:3 fs:4 color:base-9">주문번호</span>
          <span class="fw:3 fs:4 color:base-9">12240021</span>
        </div>
      </div>
      <div class="d:flex jc:space-between gap:4 p:5">
        <div class="d:flex fl-dir:column ai:center gap:3">
          <div class="n-item n-item-type:outline-box bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:main-6" style="width: 36px; height: 36px;"></div>
          <span class="color:main-6">주문완료</span>
        </div>
        <div class="d:flex fl-dir:column ai:center gap:3">
          <div class="n-item n-item-type:outline-box bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:base-4" style="width: 21px; height: 21px;"></div>
          <span class="color:base-9">배송준비중</span>
        </div>
        <div class="d:flex fl-dir:column ai:center gap:3">
          <div class="n-item n-item-type:outline-box bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:base-4" style="width: 21px; height: 21px;"></div>
          <span class="color:base-9">배송중</span>
        </div>
        <div class="d:flex fl-dir:column ai:center gap:3">
          <div class="n-item n-item-type:outline-box bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:base-4" style="width: 21px; height: 21px;"></div>
          <span class="color:base-9">배송완료</span>
        </div>
      </div>
    </div>
  </section>

  <section class="d:flex fl-dir:column gap:4 pl:5 pr:5 ">
    <h1 class="d:none">주문 상품 내역</h1>
    <div class="d:flex fl-dir:column gap:2 md:gap:4 w:10p ">
      <label>
        <input type="checkbox" class="n-toggle n-toggle-type:check-box" />
        전체선택
      </label>
    </div>
    <div class="d:flex gap:2 md:gap4 w:10p pr:10">
      <label>
        <input type="checkbox" class="n-toggle n-toggle-type:check-box" />
      </label>
      <div class="d:flex ai:center gap:2 md:gap:4 w:10p">
        <img class="bd-radius:1" th:src="@{/img/Meongmeong.jpg}"  src="" alt="상품 썸네일" width="120px" height="120px">
        <div class="d:flex jc:space-between w:10p">
          <span class="fs:3">텃밭 흙 당근, 2개입</span>
          <span class="fs:3">2개</span>
          <span class="fw:3 fs:3">2,500원</span>
        </div>
      </div>
    </div>
    <div class="d:flex gap:2 md:gap4 w:10p pr:10">
      <label>
        <input type="checkbox" class="n-toggle n-toggle-type:check-box" />
      </label>
      <div class="d:flex ai:center gap:2 md:gap:4 w:10p">
        <img class="bd-radius:1" th:src="@{/img/Meongmeong.jpg}"  src="" alt="상품 썸네일" width="120px" height="120px">
        <div class="d:flex jc:space-between w:10p">
          <span class="fs:3">텃밭 흙 당근, 2개입</span>
          <span class="fs:3">2개</span>
          <span class="fw:3 fs:3">2,500원</span>
        </div>
      </div>
    </div>
  </section>

  <section class="d:flex fl-dir:column gap:10">
    <h1 class="d:none">버튼</h1>
    <div>
      <span class="d:flex jc:center color:sub-1">품절된 상품은 제외됩니다.</span>
    </div>
    <div class="d:flex jc:center gap:7 md:gap:10">
      <div class="n-btn n-btn-size:2 w:3 md:w:10"><a href="">선택상품 바로 담기</a></div>
      <div class="n-btn n-btn-size:2 w:3 md:w:10"><a href="">선택상품 다시 담기</a></div>
    </div>
    <div class="d:flex fl-grow:1">
      <div class="n-btn n-btn-type:outline n-btn-size:2 w:10 md:w:10"><a href="">전체 상품 다시 담기</a></div>
    </div>
  </section>


</main>

</body>
</html>

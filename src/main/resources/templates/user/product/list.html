        .circle {

            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);

        }

        .bar:before  {

            width: 2px;
            height: 14px;
            background: #e0e0e0;
            position: absolute;
            top: 49.5%;
            transform: translateY(-50%);
        }
    </style>
</head>

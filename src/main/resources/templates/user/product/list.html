<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Product-List</title>
    <link rel="stylesheet" href="/css/user/product/list.css">
    <script src="/js/user/product/list.js"></script>
</head>


<body>

<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:10 w:10p  pr:4 pl:4 md:pr:0 md:pl:0 ">


    <!--  카테고리  -->

    <section id="sort" class="w:10p d:flex ai:center jc:space-between">
        <h1 class="d:none">정렬 카테고리</h1>
        <div>
            <div class="md:d:none">
                <a href="#" class="icon icon:squares_four">정렬버튼</a>
                <a href="#" class="icon icon:list_bullets d:none">정렬버튼</a>
            </div>
            <div class="d:none md:d:block">
                <select name="" id="">
                    <option selected value="20">20개씩 보기</option>
                    <option value="40">40개씩 보기</option>
                    <option value="60">60개씩 보기</option>
                    <option value="80">80개씩 보기</option>
                </select>
            </div>
        </div>

        <div class="pos:relative d:flex gap:3">
            <a href="" class="price">가격순</a>
            <span class="bar"></span>
            <a href="" class="recommend">추천순</a>
        </div>
    </section>

    <!--  아이템 목록(리스트 / 확인)  -->

    <section id="prd-list">
        <h1 class="d:none">상품 리스트</h1>

        <section class="menu-card-row d:flex fl-dir:column md:d:none gap:5">
            <h1 class="d:none">상품 컨테이너 - row</h1>

            <div th:each="m:${list}">
                <div class="d:flex w:10p gap:3">
                    <div class="pos:relative">
                        <a href="">
                            <img th:src="${m.thumbnailPath + '/Meongmeong.jpg'}" src="" height="110px" width="110px" alt="상품 이미지" class="bd-radius:4"/>
                        </a>
                        <div class="cart-section">
                            <div>
                                <a href="" class="icon-shopping_cart icon icon:shopping_cart_simple icon-color:base-1 icon-size:4">장바구니아이콘 </a>
                            </div>
                        </div>
                    </div>
                    <div class="d:flex fl-dir:column jc:center gap:3">
                        <div class="d:flex fl-dir:column jc:center gap:1">
                            <a href="">
                                <span th:text="${m.name + ', ' + m.quantity + m.quantityCategory + '(' + m.weight + m.weightCategory + ')'}">텃밭 흙 당근,2개입</span>
                            </a>
                            <a href="">
                                <span th:text="${#numbers.formatInteger(m.price, 3, 'COMMA')}" class="fw:3">2,500</span>
                                <span class="fw:3">원</span>
                            </a>
                        </div>
                        <div th:text="${m.likeCount}" class="deco icon:smile deco-color:sub-4 deco-size:1">1234</div>
                    </div>
                </div>
            </div>
        </section>

        <!--           아이템 목록(바둑판) / 확인-->
        <section class="menu-card-col d:flex flex-wrap:wrap ai:center gap:5 md:d:none d:none">
            <h1 class="d:none">상품영역 - col</h1>

            <div th:each="m:${list}">
                <div class="d:flex fl-dir:column gap:3" style="width: 180px; height: 294px">
                    <div class="pos:relative">
                        <a href="#" class="">
                            <img th:src="${m.thumbnailPath + '/Meongmeong.jpg'}" src="" height="180px" width="180px" alt="상품 이미지" class="bd-radius:2"/>
                        </a>
                        <div class="cart-section">
                            <div>
                                <a href="" class="icon-shopping_cart icon icon:shopping_cart_simple icon-color:base-1 icon-size:4">장바구니
                                    아이콘</a>
                            </div>
                        </div>
                    </div>
                    <div class="d:flex fl-grow:1 fl-dir:column jc:center jc:space-between">
                        <div class="d:flex fl-dir:column jc:center gap:2">
                            <a href="" style="height: 34px;">
                                <span th:text="${m.name + ', ' + m.quantity + m.quantityCategory + '(' + m.weight + m.weightCategory + ')'}">텃밭 흙 당근, 2개입</span>
                            </a>
                            <a href="">
                                <span th:text="${#numbers.formatInteger(m.price, 3, 'COMMA')}" class="fw:3">2,500</span>
                                <span class="fw:3">원</span>
                            </a>
                        </div>
                        <div th:text="${m.likeCount}" class="deco icon:smile deco-color:sub-4 deco-size:1">1234</div>
                    </div>
                </div>
            </div>
        </section>

    </section>

    <!--  PC버전 / 확인 -->
    <section class="prd-list-pc d:none md:d:flex flex-wrap:wrap row-gap:20 ai:center gap:2">
        <h1 class="d:none">상품컨테이너 - pc</h1>
        <section th:each="m : ${list}" class="font-size:3" style="width:280px; height:404px">
            <h1 class="d:none">상품 영역</h1>
            <div class="d:flex fl-dir:column w:10p h:10p jc:space-between">
                <div class="pos:relative">
                    <a href="#" class=""><img th:src="${m.thumbnailPath + '/Meongmeong.jpg'}" src="" height="280px" width="280px" alt="상품 이미지" class="bd-radius:2"/></a>
                    <div class="cart-section">
                        <div>
                            <a href="" class="icon-shopping_cart icon icon:shopping_cart_simple icon-color:base-1 icon-size:4 color:base-1">
                                장바구니 아이콘
                            </a>
                        </div>
                    </div>
                </div>
                <div class="d:flex fl-dir:column jc:center gap:4">
                    <div class="d:flex fl-dir:column jc:center gap:2">
                        <a href="" class="h:2" >
                            <span th:text="${m.name + ', ' + m.quantity + m.quantityCategory + '(' + m.weight + m.weightCategory + ')'}" >텃밭 흙 당근, 2개입</span>
                        </a>
                        <a href="">
                            <span th:text="${#numbers.formatInteger(m.price, 3, 'COMMA')} + ' 원'" class="fw:3">2,500원</span>
                        </a>
                    </div>
                    <div th:text="${m.likeCount}" class="deco icon:smile deco-color:sub-4 deco-size:4">1234</div>
                </div>
            </div>
        </section>

    </section>

</main>

</body>
</html>

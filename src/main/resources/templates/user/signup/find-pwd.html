<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout-back">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/user/signup/find.css">
    <title>Title</title>
</head>

<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:10 w:10p  pr:4 pl:4 md:pr:0 md:pl:0">

    <!--아이디 찿기 - 휴대폰 인증-->
    <section class="n-tabbar n-tab-grow">
        <h1 class="d:none">메뉴바</h1>
        <div class="n-tab active ">휴대폰 인증</div>
        <div class="n-tab">이메일 인증</div>
    </section>

    <section class="col-gap:2">
        <h1 class="d:none">인풋박스</h1>
        <div>이름</div>
        <input
                type="text"
                class="n-textbox n-textbox-type:underline"
                placeholder="Underline Textbox"/>
    </section>

    <section>
        <h1 class="d:none">인증번호 섹션</h1>
        <div>전화번호</div>
        <div class="d:flex col-gap:2">
            <input
                    type="text"
                    class="n-textbox n-textbox-type:underline"
                    placeholder="Underline Textbox"/>
            <button class="n-btn n-btn:outline fw:3 color:main-6">인증번호 발송</button>
        </div>
    </section>

    <section>
        <h1 class="d:none">인증번호 섹션</h1>
        <div>인증번호</div>
        <div class="d:flex col-gap:2">
            <input
                    type="text"
                    class="n-textbox n-textbox-type:underline"
                    placeholder="Underline Textbox"/>
            <button class="n-btn n-btn:outline fw:3 color:main-6">인증번호 확인</button>
        </div>
    </section>

    <!--아이디 찿기 - 이메일인증-->
    <section class="n-tabbar n-tab-grow">
        <h1 class="d:none">메뉴바</h1>
        <div class="n-tab">휴대폰 인증</div>
        <div class="n-tab active">이메일 인증</div>
    </section>

    <section class="col-gap:2">
        <h1 class="d:none">인풋박스</h1>
        <div>이름</div>
        <input
                type="text"
                class="n-textbox n-textbox-type:underline"
                placeholder="Underline Textbox"/>
    </section>

    <section>
        <h1 class="d:none">이메일 인풋박스</h1>
        <div>이메일</div>
        <div class="d:flex col-gap:2">
            <input
                    type="text"
                    class="n-textbox n-textbox-type:underline"
                    placeholder="Underline Textbox"/>
        </div>
    </section>

    <div class="d:flex">
        <button type="button" class="n-btn w:10p">다음</button>
    </div>
</main>

</body>
</html>

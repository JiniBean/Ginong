<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/inc/layout-signup">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/user/signup/find.css">
    <title>Title</title>

<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:10 w:10p  pr:4 pl:4 md:pr:0 md:pl:0">

    <section class="d:flex fl-dir:column gap:2 centered-container h:3p">
        <h1 class="d:none">안내문</h1>
        <div class="icon icon:checkCircle icon-color:main-6 ">아이콘</div>
        <div class="d:flex r">비밀번호를 변경해주세요!</div>
    </section>

    <section class="col-gap:2">
        <h1 class="d:none">인풋박스</h1>
        <div>비밀번호</div>
        <input
                type="text"
                class="n-textbox n-textbox-type:underline"
                placeholder="Underline Textbox"/>
    </section>

    <section class="col-gap:2">
        <h1 class="d:none">인풋박스</h1>
        <div>비밀번호 확인</div>
        <input
                type="text"
                class="n-textbox n-textbox-type:underline"
                placeholder="Underline Textbox"/>
    </section>

    <section class="d:flex gap:8">
        <h1 class="d:none">버튼</h1>
        <button type="button" class="n-btn n-btn:outline w:10p">뒤로가기</button>
        <button type="button" class="n-btn w:10p">비밀번호 변경</button>
    </section>

</main>
</body>
</html>

<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="user/inc/layout-signup">
<head>
    <meta charset="UTF-8">
    <title>Product-List</title>
    <link rel="stylesheet" href="/css/user/signup/step.css">
</head>
<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:20 max-w:10 w:10p  pr:4 pl:4 md:pr:0 md:pl:0 ">
    <section>
        <h1 class="d:none">navi 영역</h1>
        <div class="n-item n-item-type:underline bd-color:main-6 fs:4 txt-al:center fw:bold">회원가입</div>
    </section>
    <section>
        <h1 class="d:none">step 영역</h1>
        <div class="d:flex jc:center gap:4">
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>1</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center bg-color:main-6" style="width: 21px; height: 21px;"><span class="color:base-1">2</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>3</span></div>
            <div class="n-item n-item-type:outline-box fs:4 txt-al:center bd-radius:full n-list-item-padding:1 ai:center d:flex jc:center" style="width: 21px; height: 21px;"><span>4</span></div>
        </div>
    </section>

    <!--step2-->
    <section id="step2" class="d:flex fl-dir:column gap:10">
        <section class="col-gap:2">
            <h1 class="d:none">인풋박스</h1>
            <div>이름</div>
            <input type="text" class="n-textbox n-textbox-type:underline"/>
        </section>
        <section>
            <h1 class="d:none">인증번호 섹션</h1>
            <div>전화번호</div>
            <div class="d:flex col-gap:2">
                <input type="text" class="n-textbox n-textbox-type:underline"/>
                <button class="n-btn n-btn:outline color:base-9" style="top:-3px;">인증번호 발송</button>
            </div>
        </section>
        <section>
            <h1 class="d:none">인증번호 섹션</h1>
            <div>인증번호</div>
            <div class="d:flex col-gap:2">
                <input type="text" class="n-textbox n-textbox-type:underline"/>
                <button class="n-btn n-btn:outline color:base-9" style="top:-3px;">인증번호 확인</button>
            </div>
        </section>
        <section class="d:flex gap:8">
            <h1 class="d:none">버튼</h1>
            <button type="button" class="n-btn n-btn:outline w:10p">이전</button>
            <button type="button" class="n-btn w:10p">다음</button>
        </section>
    </section>


    <!--step3-->
    <section id="step3">
    </section>
    <section id="step4">
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/inc/layout-back">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/admin/stock/reg.js" defer></script>
</head>
<body>
<main layout:fragment="main" class="d:flex max-w:9 w:10p pl:4 pr:4 pt:4 md:pl:0 md:pr:0 md:pb:4">
    <section class="w:10p" id="reg-form">
        <h1 class="d:none">재고 정보</h1>
        <form method="post" class="n-form:outline-none d:flex fl-dir:column gap:8 md:gap:13 h:10p">
            <div class="d:flex fl-dir:column gap:2">
                <div>상품명</div>
                <div class="n-textbox n-textbox-type:underline">텃밭 흙 당근</div>
            </div>
            <div class="d:flex fl-dir:column gap:2">
                <label>수량</label>
                <input type="number" class="n-textbox n-textbox-type:underline" name="amount" value="0">
            </div>

            <div class="d:flex fl-dir:column gap:2">
                <div>유형</div>
                <div class="n-dropdown w:5">
                    <button type="button" class="dropdown-btn n-btn n-btn:outline w:10p ai:center jc:space-between icon icon:RT icon-size:1 icon-color:main-6 deco-pos:right">
                        <span class="fl:fill">유형</span>
                    </button>
                    <ul class="dropdown-list w:10p">
                        <li class="d:flex jc:center p:1" ></li>
                    </ul>
                    <div class="d:none">
                        <input class="input" type="hidden" name="plma">
                    </div>
                </div>
            </div>
            <div class="d:flex fl-dir:column gap:2">
                <div>입출고 사유</div>
                <div class="n-dropdown w:5">
                    <button type="button" class="dropdown-btn n-btn n-btn:outline w:10p ai:center jc:space-between icon icon:RT icon-size:1 icon-color:main-6 deco-pos:right">
                        <span class="fl:fill">사유</span>
                    </button>
                    <ul class="dropdown-list w:10p">
                        <li class="d:flex jc:center p:1"></li>
                    </ul>
                    <div class="d:none">
                        <input class="input" type="hidden" name="categoryId">
                    </div>
                </div>
            </div>
            <div class="d:flex fl-dir:column gap:2">
                <label>입출고일</label>
                <input type="date" class="n-textbox n-textbox-type:underline" name="ioDate">
            </div>
            <div class="d:flex fl-dir:column gap:2">
                <label>수확일</label>
                <input type="date" class="n-textbox n-textbox-type:underline" name="madeDate">
            </div>
            <div class="d:flex fl-dir:column gap:2">
                <span>상품설명</span>
                <input type="text" class="n-textbox min-h:6" name="desc" value="테스트"/>
            </div>
            <div class="d:flex fl-grow:1 ai:end gap:8">
                <button class="n-btn n-btn:outline n-btn-size:2 min-w:3 w:10p">임시저장</button>
                <button class="n-btn n-btn-size:2 min-w:3 w:10p">저장</button>
            </div>
        </form>
    </section>
</main>
</body>

</html>

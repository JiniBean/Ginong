<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/inc/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pl:4 pr:4 md:pl:0 md:pr:0 mt:8">

    <form id="memberForm" method="post" enctype="multipart/form-data">
        <section id="sec1" class="d:flex fl-dir:column gap:10 md:gap:15 mb:8">
            <h1 class="d:none">회원 정보</h1>

            <!-- ID 입력 섹션 -->
            <section>
                <h1 class="d:none">회원 ID</h1>
                <div><span>회원 ID</span><span class="emphasis color:accent-3"></span></div>
                <input type="text" id="name" name="name" class="name n-textbox n-textbox-type:underline" autofocus
                       autocomplete="false" readonly/>
                <div class="verify-name d:none color:accent-3">회원 ID를 입력해주세요.</div>
            </section>

            <!-- 회원명 입력 섹션 -->
            <section>
                <h1 class="d:none">회원명</h1>
                <div><span>회원명</span><span class="emphasis color:accent-3">*</span></div>
                <div class="d:flex col-gap:2">
                    <input type="text" id="userName" name="userName" class="userName n-textbox n-textbox-type:underline"
                           autocomplete="false" readonly/>
                </div>
                <div class="verify-phone d:none color:accent-3">회원명을 입력해주세요.</div>
            </section>

            <!-- 전화번호 입력 섹션 -->
            <section>
                <h1 class="d:none">전화번호</h1>
                <div><span>전화번호</span><span class="emphasis color:accent-3"></span></div>
                <div class="d:flex col-gap:2">
                    <input type="text" id="joinDate" name="joinDate" class="joinDate n-textbox n-textbox-type:underline"
                           autocomplete="false"
                           readonly/>
                </div>
                <div class="verify-phone d:none color:accent-3">전화번호를 입력해주세요.</div>
            </section>

            <!-- 생년월일 입력 섹션 -->
            <section>
                <h1 class="d:none">생년월일 입력</h1>
                <div><span>생년월일</span><span class="emphasis color:accent-3">*</span></div>
                <div class="d:flex col-gap:2">
                    <input type="text" id="cost" name="cost" class="cost n-textbox n-textbox-type:underline"
                           autocomplete="false" readonly/>
                </div>
                <div class="verify-phone d:none color:accent-3">생년월일을 입력해주세요.</div>
            </section>

            <!-- 적립금명 입력 섹션 -->
            <section>
                <h1 class="d:none">적립금명 입력</h1>
                <div><span>적립금명</span><span class="emphasis color:accent-3">*</span></div>
                <div class="d:flex col-gap:2">
                    <input type="text" id="phone" name="phone" class="phone n-textbox n-textbox-type:underline"
                           autocomplete="false"/>
                </div>
                <div class="verify-phone d:none color:accent-3">적립금명을 입력해주세요.</div>
            </section>

            <!-- 금액 섹션 -->
            <section>
                <h1 class="d:none">금액 입력</h1>
                <div><span>금액</span><span class="emphasis color:accent-3">*</span></div>
                <div class="d:flex col-gap:2">
                    <input type="text" id="addr1" name="addr1" class="addr1 n-textbox n-textbox-type:underline"
                           autocomplete="false"/>
                </div>
                <div class="verify-phone d:none color:accent-3">금액을 입력해주세요.</div>
            </section>

            <!-- 상세 내용 섹션 -->
            <section>
                <h1 class="d:none">상세 내용 입력</h1>
                    <div><span>상세 내용</span><span class="emphasis color:accent-3">*</span></div>
                    <textarea
                            type="text"
                            class="n-textbox n-textbox-type:outline mt:3"
                            placeholder="Outline Textbox">상세 내용을 입력해주세요.</textarea>
            </section>


            <!-- 버튼 섹션 -->
            <section id="bottom-button" class="btn-box d:flex gap:8">
                <h1 class="d:none">버튼</h1>
                <button type="button" id="prevButton" class="prev n-btn n-btn:outline w:10p">이전</button>
                <button type="submit" id="submitButton" class="next-button next n-btn w:10p disabled">수정 완료</button>
            </section>
        </section>
    </form>

</main>
</body>
</html>

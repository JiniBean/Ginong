<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/inc/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <main layout:fragment="main" class="d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pt:8 md:pt:13  pr:4 pl:4 md:pr:0 md:pl:0 ">
            <section class="d:flex jc:center w:10p">
                <h1 class="d:none">검색폼</h1>
                <form class="pos:relative w:10p md:w:8 h:2" method="get">
                    <fieldset>
                        <legend class="d:none">제목검색</legend>
                        <input type="text" class="n-textbox border-color:main-6 bd-radius:4" placeholder="검색어를 입력해 주세요" name="q">
                        <button class="pos:absolute m-right:1 icon icon:magnifying_glass icon-size:3 icon-color:base-5" style="top:2px; right:4px;"></button>
                    </fieldset>
                </form>
            </section>
        
            <section class="d:flex fl-dir:column gap:8 md:gap:13 w:10p">
                <h1 class="d:none">상품선택목록</h1>
                <div class="d:flex jc:space-between ai:center w:10p">
                        <div class="pos:relative d:flex gap:3">
                        <a href="">등록순</a>
                        <span class="bar"></span>
                        <a href="">최신순</a>
                    </div>
                    <div>
                        <button class="n-btn fw:3">등록</button>
                    </div>
                </div>
            </section>

            <section>
                <h1 class="d:none">공지목록</h1>
                <div class="d:flex fl-dir:row jc:space-around bg-color:base-2 bd-bottom bd-color:base-3 bd-bottom-w:1 h:4 ai:center">
                    <span class="d:inline-block w:1p fs:2 md:fs:3">번호</span>
                    <span class="d:inline-block w:3p fs:2 md:fs:3">제목</span>
                    <span class="d:inline-block w:1.5p fs:2 md:fs:3">게시일</span>
                    <span class="d:inline-block w:1.5p fs:2 md:fs:3">게시기한</span>
                </div>
                
                <!--여기는 api로 조회해서 반복되어야 함-->
                <div class="ai:center">
                    <div class="d:flex jc:space-around bd-bottom bd-color:base-3 h:4 ai:center jc:center">
                        <span class="d:inline-block w:1p fs:2 md:fs:3">1</span>
                        <span class="d:inline-block w:3p fs:2 md:fs:3">3.1절 깜짝 이벤트!</span>
                        <span class="d:inline-block w:1.5p fs:2 md:fs:3">2024-02-27</span>
                        <span class="d:inline-block w:1.5p fs:2 md:fs:3">2024-03-02</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>

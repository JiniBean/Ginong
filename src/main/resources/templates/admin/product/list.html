<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/inc/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main section

<body>
<main layout:fragment="main" class="p:4 d:flex fl-dir:column gap:8">
    <section>
        <h1 class="d:none">검색</h1>
<!--        style="width:374px;"-->
        <div class="pos:relative">
            <label>
                <span class="d:none">상품검색</span>
                <input type="text" class="n-textbox" placeholder="검색어를 입력해 주세요">
            </label>
            <button class="pos:absolute" style="top:4px; right:8px;"><span class="icon icon:magnifying_glass icon-size:4 icon-color:base-5"></span></button>
        </div>
    </section>
    <section>
            <h1 class="d:none">상품선택목록</h1>

                    <input type="checkbox" class="n-toggle n-toggle-type:check n-toggle-size:1">
                    <span>전체선택</span>
                </div>
                <div>
                    <button class="n-btn n-btn:outline">품절</button>

    </section>

            </div>
            <div class="d:flex n-item color:color-base-4 fl-grow:1 gap:2">

                <div class="d:flex fl-dir:column gap:2">
                    <div>흙당근 2개입</div>

                    <div>
                        <span>재고</span>
                        <span>200</span>

            </div>
        </div>
        <div class="d:flex ai:center fl-dir:row gap:3">
            <div>
                <input type="checkbox" class="n-toggle n-toggle-type:check n-toggle-size:1">
            </div>
            <div class="d:flex n-item color:color-base-4 fl-grow:1 gap:2">

                <div class="d:flex fl-dir:column gap:2">
                    <div>흙당근 2개입</div>
                    <div>2500원</div>
                    <div>
                        <span>재고</span>
                        <span>200</span>
                        <span>상태</span>
                        <span>활성화</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d:flex ai:center fl-dir:row gap:3">
            <div>
                <input type="checkbox" class="n-toggle n-toggle-type:check n-toggle-size:1">
            </div>
            <div class="d:flex n-item color:color-base-4 fl-grow:1 gap:2">
                <div><img src="/img/carrot.png" alt="상품썸네일"></div>
                <div class="d:flex fl-dir:column gap:2">
                    <div>흙당근 2개입</div>
                    <div>2500원</div>
                    <div>
                        <span>재고</span>
                        <span>200</span>
                        <span>상태</span>
                        <span>활성화</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d:flex">
            <h1 class="d:none">상품추가</h1>
            <button class="fl-grow:1 n-btn n-btn:outline border-color:base-4 w:100p ml:7" style="height:60px;"><span class="icon icon:plus"></span></button>
        </div>
    </section>
</main>

</html>

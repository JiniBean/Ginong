<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/inc/layout-back">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/dropdown.css">
    <link rel="stylesheet" href="/css/admin/product/update.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"> </script>
    <script src="/js/admin/product/update.js" defer></script>

</head>

<body>
<main layout:fragment="main" class= "d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p " >
    <section class= "w:10p mr:4 ml:4 md:mr:0 md:ml:0">
        <h1 class="d:none">상품 정보</h1>
        <form class="n-form:outline-none d:flex fl-dir:column gap:8">
            <div class="n-dropdown">
                <button id="dropdown-btn-category" type="button" class="n-btn n-btn:outline min-w:5 jc:space-between">
                    <span class="fl:fill">카테고리 선택</span><span class="icon icon:RT icon-size:1 icon-color:main-6"></span></button>
                <ul id="dropdown-list-category" class="min-w:5">
                    <li>과채류</li>
                    <li>양념류</li>
                    <li>가공식품류</li>
                </ul>
            </div>
            <fieldset class ="d:flex fl-dir:column gap:8">
                <legend class="d:none">상품 설명 텍스트</legend>
                <div>
                    <span>상품명</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="name" th:value="${list.name}"/>
                </div>
                <div>
                    <span>가격</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="price" th:value="${list.price}"/>
                </div>
                <div>
                    <span>중량</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="weight" th:value="${list.weight}"/>
                </div>
                <div>
                    <span>개수</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="quantity" th:value="${list.quantity}"/>
                </div>
                <div>
                    <span>재고</span>
                    <input type="text" class="n-textbox n-textbox-type:underline"  name="amount" th:value="${list.amount}"/> <!--stock의 수량-->
                </div>
                <div>
                    <span>유통기한</span>
                    <div class="input-wrapper">
                        <input type="text" class="n-textbox n-textbox-type:underline" name="exp" th:value="${list.exp}">
                    </div>
                </div>
                <div class="d:flex fl-dir:column">
                    <span>수확일</span>
                    <div class="input-wrapper">
                        <input type="text" class="n-textbox n-textbox-type:underline" name="madeDate" th:value="${list.madeDate}">
                        <button><img src="/icon/calendar.svg" alt="달력 아이콘" class="calendar-icon" style="width: 32px; height: 32px;"></button>
                    </div>
                </div>
                <div class="n-dropdown">
                    <label class="d:flex fl-dir:column gap:2">상품보관유형
                        <button id="dropdown-btn-keepcase" type="button" class="n-btn n-btn:outline max-w:5 jc:space-between">
                            <span class="flex:fill">보관유형선택</span><span class="icon icon:RT icon-size:1 icon-color:main-6"></span></button>
                    </label>
                    <ul id="dropdown-list-keepcase" class="min-w:5"  th:each=" list : ${storagelist}">
                        <li th:data-id="${list.id}" th:text="${list.name}">실온보관</li>
                        <!--                        <li>냉장보관</li>-->
                        <!--                        <li>냉동보관</li>-->
                    </ul>
                </div>
                <div>
                    <span>상품설명</span>
                    <textarea type="text" class="n-textbox" name="desc" th:value="${list.desc}"></textarea>
                </div>
            </fieldset>
            <div>
                <ul class="image-preview"></ul>
                <input type="file" class="real-upload" accept="image/*" required multiple>
                <div class="upload n-btn w:100p"><span class="text">사진 첨부하기</span></div>
            </div>
            <div class = "display:flex flex-direction:row gap:4">
                <span class="d:flex ai:center">상태</span>
                <input type="checkbox" class="n-toggle n-toggle-type:slide" name="state" th:value="${list.state}"/>
            </div>
            <div class = "display:flex flex-direction:row w:100p gap:8">
                <button type="button" class="n-btn n-btn-size:2 min-w:3 w:100p">임시저장</button>
                <button type="button" class="n-btn n-btn-size:2 min-w:3 w:100p">저장</button>
            </div>
        </form>
    </section>
</main>
</body>

</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/inc/layout-back">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/dropdown.css">
    <link rel="stylesheet" href="/css/admin/product/reg.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"> </script> -->
    <script src="/js/admin/product/update.js" defer></script>

</head>
<body>
<main layout:fragment="main" class= "d:flex fl-dir:column gap:8 md:gap:13 max-w:9 w:10p pl:4 pr:4 md:pl:0 md:pr:0" >
    <section class= "w:10p">
        <h1 class="d:none">상품 정보</h1>
        <form method="post" enctype="multipart/form-data" class="n-form:outline-none d:flex fl-dir:column gap:8">
            <input type="hidden" name="adminId" value="1"/>
            <input type="hidden" name="id" th:value="${productView.id}"/>

            <div class="custom-dropdown">
                <div class="selected-option deco deco-pos:right icon:RT deco-size:1 deco-color:main-6" id="selectedOptionCategory" >카테고리 선택</div>
                <ul class="options" th:value="${productView.categoryId}">
<!--                    <li class="option" data-value="1" th:class="${productView.categoryId == '1' ? 'selected' : ''}">과채</li>-->
<!--                    <li class="option" data-value="2" th:class="${productView.categoryId == '2' ? 'selected' : ''}">앙념</li>-->
<!--                    <li class="option" data-value="3" th:class="${productView.categoryId == '3' ? 'selected' : ''}">가공식품</li>-->
                    <li class="option" data-value="1">과채</li>
                    <li class="option" data-value="2">양념</li>
                    <li class="option" data-value="3">가공식품</li>
                </ul>
                
            </div>

            <input type="hidden" id="selectedCategory" name="categoryId" value="1">
            <fieldset class ="d:flex fl-dir:column gap:8">
                <legend class="d:none">상품 설명 텍스트</legend>


                <div>
                    <span>상품명</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="name" value="배추" th:value="${productView.name}"/>
                </div>
                <div>
                    <span>가격</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="price" value="10000원" th:value="${productView.price}" />
                </div>
                <div class ="d:flex fl-dir:column">
                    <span>중량</span>
                    <div class = "d:flex fl-dir:row gap:4">
                        <div class="w:10p"><input type="text" class="n-textbox n-textbox-type:underline" name="weight" value="2kg" th:value="${productView.weight}"/></div>
                        <div class="custom-dropdown">
                            <div class="selected-option deco deco-pos:right icon:RT deco-size:1 deco-color:main-6" id="selectedOptionWeight">중량 유형 선택</div>
                            <ul class="options">
                                <li class="optionWeight" data-value="1">g</li>
                                <li class="optionWeight" data-value="2">kg</li>
                                <li class="optionWeight" data-value="3">g 내외</li>
                                <li class="optionWeight" data-value="4">kg 내외</li>
                            </ul>
                        </div>
                        <input type="hidden" id="selectedWeight" name="weightCategoryId" value="1">
                    </div>
                </div>
                <div class ="d:flex fl-dir:column">
                    <span>개수</span>
                    <div class = "d:flex fl-dir:row gap:4">
                        <div class="w:10p"><input type="text" class="n-textbox n-textbox-type:underline" name="weight" value="2통" th:value="${productView.quantity}"/></div>
                        <div class="custom-dropdown">
                            <div class="selected-option deco deco-pos:right icon:RT deco-size:1 deco-color:main-6" id="selectedOptionQuantity">개수 유형 선택</div>
                            <ul class="options">
                                <li class="optionQuantity" data-value="1">통</li>
                                <li class="optionQuantity" data-value="2">개</li>
                                <li class="optionQuantity" data-value="3">봉</li>
                                <li class="optionQuantity" data-value="4">팩</li>
                            </ul>
                        </div>
                        <input type="hidden" id="selectedQuantity" name="quantityCategoryId" value="1">
                    </div>
                </div>
                <!-- <div>
                    <span>재고</span>
                    <input type="text" class="n-textbox n-textbox-type:underline" name="amount" value="100통"/>
                </div> -->
                <div>
                    <span>유통기한</span>
                    <div class="input-wrapper">
                        <input type="text" class="n-textbox n-textbox-type:underline" name="exp" value="2024년-05월-29일" th:value="${productView.exp}">
                    </div>
                </div>
                <!-- <div class="d:flex fl-dir:column">
                    <span>수확일</span>
                    <div class="input-wrapper">
                        <input type="text" class="n-textbox n-textbox-type:underline" name="madeDate" value="2024년-01-01">
                        <button><img src="/icon/calendar.svg" alt="달력 아이콘" class="calendar-icon" style="width: 32px; height: 32px;"></button>
                    </div>
                </div> -->
                <div class="d:flex fl-dir:column gap:2">
                    <div>상품보관유형</div>
                    <div class="custom-dropdown">
                        <div class="selected-option deco deco-pos:right icon:RT deco-size:1 deco-color:main-6" id="selectedOptionStorage">보관 유형 선택</div>
                        <ul class="options">
                            <li class="optionStorage" data-value="1">실온보관</li>
                            <li class="optionStorage" data-value="2">냉장보관</li>
                            <li class="optionStorage" data-value="3">냉동보관</li>
                        </ul>
                    </div>
                    <input type="hidden" id="selectedStorage" name="storageTypeId" value="1">
                </div>
                <div>
                    <span>상품설명</span>
                    <textarea type="text" class="n-textbox" name="desc" th:text="${productView.desc}">킹갓제너럴 배추</textarea>
                </div>
            </fieldset>
            <div>
                <ul class="image-preview"></ul>
<!--                <input type="file" class="real-upload" accept="image/*" name="images" required multiple>-->
                <input type="file" class="real-upload" accept="image/*" name="images" multiple>
                <div class="upload n-btn w:100p"><span class="text color:main-1">사진 첨부하기</span></div>
            </div>
            <div class = "display:flex flex-direction:row gap:4">
                <span class="d:flex ai:center">상태</span>
                <input type="checkbox" class="n-toggle n-toggle-type:slide" name="state"/>
            </div>
            <div class = "display:flex flex-direction:row w:10p gap:8">
                <button type="submit" formaction="/admin/product/delete" class="n-btn n-btn-color:accent n-btn-size:2 min-w:3 w:100p">삭제</button>
                <button type="submit" class="n-btn n-btn-size:2 min-w:3 w:10p">수정</button>
            </div>
        </form>
    </section>
</main>
</body>

</html>
